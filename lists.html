<!-- Comments 
    <ol> </ol> syntax for orderlist 
    here also there 5 types of ordered list available 

-->

<!DOCTYPE HTML>
<html>
    <head> 
        <title> HTML Definition List </title>
    </head>
    <body>
        <dl>
            <dt><b> HTML</b></dt>
            <dd> This stands for Hyper text markup language </dd>
            <dt><b> HTTP</b></dt>
            <dd> this stands  for Hyper text Transfer protocol</dd>
        </dl>
    </body>
</html>

<!--
    <dl> </dl> It's the syntax for Description list 
    <dt> its like heading 
    <dd> It's like Description    
-->
