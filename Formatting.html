<!DOCTYPE html>
<html>
    <body>
        <p>
            <b>Bold Text</b> <br>
            <big>Big Text </big> <br>
            <center> Center Text </center> <br>
            <em> Emphasized text</em> <br>
            <i> Italic Text</i> <br>
            <small> Small Text</small> <br>
            <strong> Strong text</strong> <br>
            hii<sub>Subscript Text</sub> <br>

            <mark> Seyfert soft solutions </mark>

    <del> <s> <strike> 3 are used for striking itself 
     <blockquote> used for indentation
